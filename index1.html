<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Movie List</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index1.html">Movie List</a>
    <!-- aria-打造無障礙網頁 -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index1.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="favorite.html">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Search Bar -->
  <form class="form-inline" id="search-form">
    <label class="sr-only" for="inlineFormInputName2">Search Keyword</label>
    <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
    <button type="submit" class="btn btn-primary mb-2" id="search-submit-button">
      Search
    </button>
  </form>

  <!-- Data Panel -->
  <div class="container mt-5">
    <div class="row">
      <!-- Search Bar -->
    </div>
    <div class="row" id="data-panel">
      <!-- Render Movie List -->
      <div class="col-sm-3">
        <div class="mb-2">
          <div class="card">
            <img
              src="https://raw.githubusercontent.com/ALPHACamp/movie-list-api/master/public/posters/80PWnSTkygi3QWWmJ3hrAwqvLnO.jpg"
              class="img-fluid" alt="Movie Poster" />
            <div class="card-body">
              <h5 class="card-title">Movie title</h5>
            </div>
            <div class="card-footer">
              <!-- 互動視窗 -->
              <button class="btn btn-primary btn-show-movie" data-toggle="modal" data-target="#movie-modal">
                More
              </button>
              <!-- Movie Modal -->
              <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <!-- 讓字體大小變大lg -->
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="movie-modal-body">
                        <div class="row">
                          <div class="col-sm-8" id="movie-modal-image"></div>
                          <div class="col-sm-4">
                            <!-- em有強調的意思 -->
                            <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
                            <p id="movie-modal-description">This is a movie.</p>
                          </div>
                        </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn-info btn-add-favorite">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Navbar -->
  <div class="container mt-5">
    <!-- Search Bar -->
    <!-- Render Movie List -->
  </div>
  <!-- paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
    </ul>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index1.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
